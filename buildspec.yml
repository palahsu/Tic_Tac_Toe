
version: 0.1
environment_variables:
plaintext:
JAVA_HOME: "/opt/java-8-openjdk-amd64"
phases:
install:
commands:
- apt-get update -y
- apt-get install -y maven
pre_build:
commands:
- echo This is pre_build
build:
commands
- echo Starting build `date`
- mvn clean package
post_build:
commands:
- echo Build completed on `date`
artifacts:
files:
- target/messageUtil-1.0.jar
discard-paths: yes